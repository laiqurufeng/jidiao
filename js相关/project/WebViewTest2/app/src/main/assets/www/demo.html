<html>
<head>

</head>


<body>
	<script type="text/javascript">
	//能js调用java代码就用js调用java，因为java调用js代码耗时比js调用java代码要耗时的多
	//但是因为安全问题，在Android4.2中(如果应用的android:targetSdkVersion数值为17+)JS只能访问带有 @JavascriptInterface注解的Java函数。因此如果你的开发版本比较高，需要在被调用的函数前加上@JavascriptInterface注解。
	console.log("demo has run");
		function callString() {      
			console.log("invoke callString ");
			window.nbs.log("callJava");            //这些是绑定在nbs接口上的, 这里竟然去调用了logInt()
		}
		function callStringTwoArgs() {
			console.log("invoke callStringTwoArgs");
			nbs.log("callJava", "arguments");
		}
		function callInt() {
			console.log("invoke callInt");
			var a=666;
			nbs.log(a);
		}
		function callStringThreeArgs() {
			console.log("invoke callStringThreeArgs()");
			var a=666;
			nbs.log("aa","bb","cc");
		}
		function javaCallJs(){
			console.log("invoke javaCallJs()");
			nbs.log("javaCallJs","has run");
		}
		function javacalljs(){  
		     document.getElementById("content").innerHTML +=     
		         "<br\>java调用了js函数";  
		}  
		  
		function javacalljswithargs(arg){  
		     document.getElementById("content").innerHTML +=     
		         ("<br\>"+arg);  
		}  
		
	</script>
	<input type="submit" value="logNull" onclick="window.nbs.logNull()"> </input >
	</br>
	</br>
	<input type="submit" value="callString" onclick="callString()"> </input >
	</br>
	</br>
	<input type="submit" value="callStringTwoArgs" onclick="callStringTwoArgs()"></input >
	</br>
	</br>
	<input type="submit" value="callInt" onclick="callInt()"></input >
	</br>
	</br>
	<input type="submit" value="callStringThreeArgs" onclick="callStringThreeArgs()"></input >
	</br>
	</br>
	<div id="content">内容显示</div>  

</body>
</html>
